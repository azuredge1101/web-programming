    <title>搜尋結果</title>
    <style>
        body {
            background-color: azure;
            font-family: Arial, sans-serif;
        }

        h1 {
            color: #c71585;
            text-align: center;
            margin-top: 50px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .result {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 30px;
        }

        .item {
            width: 250px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
            margin: 10px;
            padding: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            transition: box-shadow 0.3s ease;
        }

        .item:hover {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .item img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }

        .item h2 {
            color: #333;
            font-size: 18px;
            margin-top: 10px;
            margin-bottom: 5px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }

        .item p {
            color: #666;
            font-size: 14px;
            margin: 0;
        }

        .item:nth-child(odd) {
            background-color: #ffd700;
        }

        .item:nth-child(even) {
            background-color: #ff69b4;
        }

        .item:nth-child(3n) {
            background-color: #87ceeb;
        }
    </style>
</head>

        // 根據選擇的款式篩選車款
        var filteredCars = cars.filter(function(car) {
            return car.brand === selectedBrand && car.cc === selectedCC && car.style === selectedStyle;
        });

        // 生成車款列表
        var carResultsContainer = document.getElementById('car-results-container');
        filteredCars.forEach(function(car) {
            var carItem = document.createElement('div');
            carItem.classList.add('item');

            var carImage = document.createElement('img');
            carImage.src = car.image;
            carImage.alt = car.name;
            carImage.addEventListener('click', function() {
                // 點擊圖片時的處理
                window.location.href = 'car_details.html?name=' + encodeURIComponent(car.name);
            });

            var carName = document.createElement('h2');
            carName.textContent = car.name;

            var carInfo = document.createElement('p');
            //carInfo.textContent = car.brand + ' ' + car.cc + ' ' + car.style;

            carItem.appendChild(carImage);
            carItem.appendChild(carName);
            carItem.appendChild(carInfo);

            carResultsContainer.appendChild(carItem);
        });
    </script>
