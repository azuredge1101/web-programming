<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

<body>
    <h1>報名表</h1>
<form action="https://www.w3schools.com/action_page.php" target="_blank" method="get">
<p>姓名：<input type="text" name="fname"  required autofocus></p>
<p>性別：<input type="radio" name="gender" value="男" id="male"><label for="male">男</label>
        <input type="radio" name="gender" value="女" id="female"><label for="female">女</label></p>
<p>生日：<input type="date" name="date"></p>
<p>報名活動：<select name="activity">
				<option value="資料結構">資料結構</option>
				<option value="作業系統">作業系統</option>
				<option value="計算機組織" selected>計算機組織</option>
				<option value="線性代數">線性代數</option>
                <option value="離散數學">離散數學</option>
                <option value="演算法">演算法</option>
			</select></p>
<p>備註:<br>
    <textarea name="comments" rows="10" cols="80"></textarea></p>
<p><input type="submit" value="傳送">
<input type="reset" value="重置"></p>
</form>
</body>
</html>
